<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maitree:wght@200;300;400;500;600;700&family=Oswald:wght@200..700&family=Poppins&family=Roboto:wght@300&family=Salsa&family=Tauri&family=Trade+Winds&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-body">
        <div class="main-body-heading">
            <span>Q</span>
            <span>U</span>
            <span>O</span>
            <span>T</span>
            <span>E</span>
            <br>
            <span>G</span>
            <span>E</span>
            <span>N</span>
            <span>E</span>
            <span>R</span>
            <span>A</span>
            <span>T</span>
            <span>O</span>
            <span>R</span>
        </div>
        <div class="main-content">
            <div class="main-content-header">
                <button class="Sort">Sort <i class="fa-solid fa-circle-chevron-down"></i></button>
                <div class="drop-down-menu">
                    <button class="drop-down-menu-btn">Mood</button>
                    <!-- <button class="drop-down-menu-btn">Author name</button>
                    <button class="drop-down-menu-btn">Min Length</button>
                    <button class="drop-down-menu-btn">Max Length</button> -->
                </div>
            </div>
            <div class="quote">
                 <h1>You quote will be displayed here</h1>
                <br>
                <h2>Please press the button given below</h2>
            </div>
            <div class="quote-generator">
                <button> Random Quote Generator</button>
            </div>
        </div>
    </div>
    <div class="highlighter"></div>
    <div class="quote-specification-pop-up">
        <i class="fa-regular fa-circle-xmark"></i>
        <h1>Customize Quote Generator </h1>
        <form action="#">
            <label for="author" class="select">Select the Mood</label>
            <select name="author" id="name-oF-author">             
            </select>
            <br>
            <!-- <label for="min-length">Minimum Length</label>
            <input type="text" name="min-length" id="min-length" placeholder="Enter Minimum Length">
            <br>
            <label for="min-length">Maximum Length</label>
            <input type="text" name="max-length" id="max-length" placeholder="Enter Maximum Length">
            <br> -->
            <button class="Submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
